<div class="background">
<form>
      <h2>Edit Location</h2>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <input type="text" name="locationname" [(ngModel)]="location.Name" required>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <input type="text" name="locationaddress"  [(ngModel)]="location.Address" required>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <select [(ngModel)]="getCityid" name="city" required>
                    <option *ngFor ="let cit of cities" [value]="cit.id_City">{{cit.city_name}}</option>
                </select> 
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <input type="text" name="latitude" [(ngModel)]="location.Latitude" required>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <input type="text" name="longitude" [(ngModel)]="location.Longitude" required>
            </div>
            <div class="container">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <iframe 
                        width="650" 
                        height="500" 
                        frameborder="0" 
                        scrolling="no" 
                        marginheight="0" 
                        marginwidth="0" 
                        [src]="url"
                        >
                        </iframe>
                </div>               
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 col-12">
                <input type="submit" id="editlocation" value="Save Changes" (click)="httpPutExample()">
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 col-12">
                <input type="submit" id="cancel" value="Cancel" routerLink='/locationlist'>
            </div>
            
    </div>
    </div>
</form>
</div>
